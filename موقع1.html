
    <!DOCTYPE html>
    <html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>قائمة الأجهزة</title>
        <style>
            Body {
                Font-family: Arial, sans-serif;
                Direction: rtl;
                Text-align: right;
            }
            .device {
                Border: 1px solid #ccc;
                Padding: 10px;
                Margin: 10px 0;
                Display: flex;
                Align-items: center;
                Flex-direction: column;
            }
            .device img {
                Max-width: 100px;
                Margin-bottom: 10px;
            }
            .device-info {
                Text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>قائمة الأجهزة</h1>
        <div class="device">
            <img src="https://example.com/smartphone.jpg" alt="هاتف ذكي">
            <div class="device-info">
                <h2>هاتف ذكي</h2>
                <p>هاتف ذكي مع شاشة عالية الدقة وكاميرا متقدمة.</p>
            </div>
        </div>
        <div class="device">
            <img src="https://example.com/laptop.jpg" alt="حاسوب محمول">
            <div class="device-info">
                <h2>حاسوب محمول</h2>
                <p>حاسوب محمول قوي مناسب للعمل والدراسة.</p>
            </div>
        </div>
        <div class="device">
            <img src="https://example.com/tablet.jpg" alt="جهاز لوحي">
            <div class="device-info">
                <h2>جهاز لوحي</h2>
                <p>جهاز لوحي خفيف الوزن مع شاشة كبيرة.</p>
            </div>
        </div>
        <div class="device">
            <img src="https://example.com/smartwatch.jpg" alt="ساعة ذكية">
            <div class="device-info">
                <h2>ساعة ذكية</h2>
                <p>ساعة ذكية مع ميزات تتبع اللياقة البدنية.</p>
            </div>
        </div>
    </body>
    </html>
